<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <p>Coding languages:</p>
    </header>

    <div class="container">
        <div class="lang">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/C_Logo.png" alt="C">
            <p class = "name">C</p>
            <p>The Mother of All Languages</p>
        </div>
        <div class="lang">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/ISO_C%2B%2B_Logo.svg/1280px-ISO_C%2B%2B_Logo.svg.png" alt="C++">
            <p class = "name">C++</p>
            <p>The Powerhouse of Performance</p>
        </div>
        <div class="lang">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/java-logo-svg-vector.svg" alt="Java">
            <p class = "name">Java</p>
            <p>The Enterprise Backbone</p>
        </div>
        <div class="lang">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/3840px-Python-logo-notext.svg.png" alt="Python">
            <p class = "name">Python</p>
            <p>The Language of Versatility</p>
        </div>
        <div class="lang">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JS">
            <p class = "name">Javascript</p>
            <p>The Language of the Web</p>
        </div>
        <div class="lang">
            <img src="https://go.dev/blog/go-brand/Go-Logo/PNG/Go-Logo_Blue.png" alt="Go">
            <p class = "name">Golang</p>
            <p>The Cloud Builder</p>
        </div>
        <div class="lang">
            <img src="https://rust-lang.org/logos/rust-logo-512x512.png" alt="Rust">
            <p class = "name">Rust</p>
            <p>The Safe Systems Language</p>
        </div>
        <div class="lang">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/74/Kotlin_Icon.png" alt="Kotlin">
            <p class = "name">Kotlin</p>
            <p>The Modern Android Language</p>
        </div>
    </div>
    
</body>
</html>
