<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day 3</title>
</head>
<body>

    <div class="container">
        <div class="child" style="grid-area: box-1" id="cup">
            <p>Taste the heaven</p>
            <p>On your table</p>
            <img src="https://www.pngall.com/wp-content/uploads/4/Starbucks-Cup-PNG-Clipart.png" alt="cup">
        </div>

        <div class="child" style="grid-area: box-2" id = "coffee-beans">
            <div id="bean-text">
                <p id="bean-text-heading">Quality Beans</p>
                <p>chosen from the best producers</p>
            </div>
            <img src="https://themadrasfiltercoffee.com/wp-content/uploads/2024/04/madras-filter-coffee-beans-1.png" alt="coffee-beans">
        </div>

        <div class="child" style="grid-area: box-3" id="center">
                <div id="center-text">
                    <p id="center-text-head">Since 1998</p>
                    <p>Crafted with Passion</p>
                </div>
                <div id="bottom-text">
                    <p>"Every sip tells a story"</p>
                </div>
        </div>

        <div class="child" style="grid-area: box-4" id="rating">
            <p id="rating-text">Rating: </p>
            <div id="stars">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/019/859/726/small/yellow-five-stars-quality-rating-icons-5-stars-icon-five-star-sign-rating-symbol-transparent-background-illustration-png.png" alt="stars">
            </div>
            <p>4.9 / 5</p>               
            <p>2000+ reviews</p>
        </div>

        <div class="child" style="grid-area: box-5" id = "order">
            <button id="order-text">Order Now</button>
            <img src="table.png" alt="">
        </div>
        
        <div class="child" style="grid-area: box-6">
            <img src="https://images.seeklogo.com/logo-png/16/2/starbucks-logo-png_seeklogo-168511.png" alt="Starbucks" id="logo">
        </div>
        </div>
    
</body>
</html>
